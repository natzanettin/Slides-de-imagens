<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; overflow: hidden; background: transparent; }
    .slider-container { 
      width: 100vw; 
      height: 100vh; 
      display: flex; 
      transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1);
    }
    .slide { 
      min-width: 100vw; 
      height: 100vh; 
      background-size: cover; 
      background-position: center;
    }
  </style>
</head>
<body>

<div class="slider-container" id="slider">
  <div class="slide" style="background-image: url('img1.jpeg')"></div>
  <div class="slide" style="background-image: url('img2.jpeg')"></div>
  <div class="slide" style="background-image: url('img3.jpeg')"></div>
  <div class="slide" style="background-image: url('img4.jpeg')"></div>
  <div class="slide" style="background-image: url('img5.jpeg')"></div>
</div>

<script>
  const slider = document.getElementById('slider');
  let current = 0;
  const totalSlides = 5;

  setInterval(() => {
    current = (current + 1) % totalSlides;
    // This moves the container to the left by 100% for each slide
    slider.style.transform = `translateX(-${current * 100}vw)`;
  }, 5000); // Changes every 5 seconds
</script>

</body>
</html>
